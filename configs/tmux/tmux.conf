set -g default-terminal "tmux-256color"

# True colorサポートを有効化
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-features ",xterm-256color:RGB"

# エスケープタイムを短縮（スクロールの応答性向上）
set -sg escape-time 0

# ターミナルとの統合を改善
set -g focus-events on

# 履歴バッファを増やす（スムーズなスクロールバックのため）
set -g history-limit 50000

# Change Default TMUX Prefix to "Ctrl-Space"
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

# Enable mouse support
set -g mouse on

# Change keybinds for splitting windows
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# Add keybind for easily refreshing tmux configuration
unbind r
bind r source-file ~/.tmux.conf

# Add keybinds for easily resizing tmux panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Add keybind for maximizing and minimizing tmux pane
bind -r m resize-pane -Z

# Configure vim movements for tmux’s copy mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# マウスホイールのスクロール量を1行に設定
bind -T copy-mode-vi WheelUpPane send-keys -X -N 1 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 1 scroll-down



# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'thewtex/tmux-mem-cpu-load' # show memory and cpu usage in tmux status bar

# Plugin settings
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# ステータスバーの設定
set -g status on
set -g status-interval 2
set -g status-style bg=black,fg=white
set -g status-justify left
set -g status-left-length 100
set -g status-left "#[fg=green,bold]#S #[fg=white]| #[fg=cyan]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --interval 2)#[default] |"
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M"
set -g status-right-length 50

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'